<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <nav class="navbar">
      <ul>
        <li class="login">Home</li>
        <li class="login">Images</li>
        <li class="login">Videos</li>
        <li class="login">Contact Us</li>
        <input class="search" type="text" placeholder="Search" />
        <button class="login bu bu1">Login</button>
        <button class="login bu">Register</button>
      </ul>
    </nav>
    <div class="bigbox">
      <img
        id="img"
        src="https://www.ilovevaldinon.it/wp-content/uploads/2018/09/lago-di-braies-ilovevaldinon-4.jpg.webp"
        alt="Lago di Braies"
      />
      <main>
        <nav class="nav">
          <span>Nature</span>
          <span>Lake</span>
        </nav>
        <div>
          <h3>Lago di Braies</h3>
        </div>
        <div class="content">
          Lake Braies is a natural lake in the Prags Dolomites in South Tyrol,
          Italy. It belongs to the municipality of Prags which is located in the
          Prags Valley. You cannot get enough of this beautiful place.
        </div>
      </main>
      <button class="button">Read More</button>
    </div>
  </body>
</html>
