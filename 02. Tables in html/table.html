<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="5">
      <!-- Caption -->
      <caption>
        <h3>Employee Information</h3>
      </caption>

      <!-- Table Header -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Work Experience</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>Developer</td>
          <td>$80,000</td>
          <td>2 years</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>Designer</td>
          <td>$70,000</td>
          <td>3 years</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Carol</td>
          <td>Manager</td>
          <td>$90,000</td>
          <td>1 year</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td colspan="3">Total Employees :</td>
          <td colspan="2">4</td>
        </tr>
      </tfoot>
    </table>
    <em
      ><br /><br />
      --- Entries updated by <b>Nitin Sharma</b></em
    >
    <em
      ><br />
      --- Website Developed by <b>Nitin Sharma</b></em
    >
  </body>
</html>
