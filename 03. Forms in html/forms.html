<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Window</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta desc="It is a login window for weather report.com." />
  </head>

  <body>
    <h2>Sign-up Window</h2>
    <form method="post">
      <div>
        <label for="name">Name :</label>
        <input
          type="text"
          placeholder="Enter your name here"
          id="name"
          required
        />
      </div>
      <div>
        <label for="city">City :</label>
        <input type="text" placeholder="Enter your city here" id="city" />
      </div>
      <div>
        <label for="name">Pincode :</label>
        <input
          type="number"
          placeholder="Enter your Pincode here"
          id="pincode"
          required
        />
      </div>
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
